<div class="min-h-screen bg-slate-100 text-slate-900">
  <header class="border-b border-slate-200 bg-white">
    <div
      class="mx-auto grid max-w-5xl grid-cols-[auto,1fr,auto] items-center gap-4 px-4 py-3"
    >
      <!-- Left: Wallan logo -->
      <div class="flex items-center">
        <img
          ngSrc="assets/wallan-logo.png"
          alt="Wallan Group"
          width="40"
          height="40"
          class="h-10 w-10 rounded-full border border-slate-200 bg-white object-contain"
          priority
        />
      </div>

      <!-- Center: App title -->
      <div class="flex flex-col items-center text-center">
        <span class="text-xs font-semibold uppercase tracking-wide text-indigo-600">
          3CX POC
        </span>
        <span class="text-base font-semibold text-slate-900">
          {{ title() }}
        </span>
      </div>

      <!-- Right: Vocalcom logo + user info -->
      <div class="flex items-center justify-end gap-4">
        <img
          ngSrc="assets/vocalcom-logo.svg"
          alt="Vocalcom"
          width="80"
          height="40"
          class="h-8 w-auto object-contain"
        />

        @if (isLoggedIn()) {
          <div class="flex items-center gap-3">
            <div class="flex flex-col items-end text-right">
              <span class="text-xs text-slate-500">Logged in as</span>
              <span class="text-sm font-medium text-slate-900">{{ username() }}</span>
            </div>
            <button
              type="button"
              class="inline-flex items-center rounded-full border border-slate-200 bg-white px-3 py-1 text-xs font-medium text-slate-700 shadow-sm hover:bg-slate-50 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500 focus-visible:ring-offset-2"
              (click)="logout()"
            >
              Logout
            </button>
          </div>
        }
      </div>
    </div>
  </header>

  <main class="mx-auto max-w-5xl px-4 py-6">
    <section class="rounded-xl bg-white p-4 shadow-sm ring-1 ring-slate-200">
      <router-outlet />
    </section>
  </main>
</div>
